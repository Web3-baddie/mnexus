        .sports-pool {
            text-align: center;
            padding: 20px;
        }
        .game-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            width: 200px;
            margin: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .player-option {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        input[type="number"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>

    <!-- Popup for Game Details -->
    <div id="popup" class="popup">
        <div class="popup-content" id="popupContent">
            <h3 id="popupGameName"></h3>
            <p id="popupGameTime"></p>
            <img id="popupGameImage" src="" alt="Game Image">
            <div id="playersList"></div>
            <input type="number" placeholder="Enter bet amount" id="betAmount">
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Handle game click to show popup
        function handleGameClick(id, name, time, players, imageUrl) {
            document.getElementById('popupGameName').innerText = name;
            document.getElementById('popupGameTime').innerText = time;
            document.getElementById('popupGameImage').src = imageUrl;
            
            // Generate player options dynamically
            let playersList = document.getElementById('playersList');
            playersList.innerHTML = '';  // Clear previous players
            players.forEach(player => {
                let playerOption = document.createElement('div');
                playerOption.className = 'player-option';
                playerOption.innerText = player;
                playersList.appendChild(playerOption);
            });

            document.getElementById('popup').style.display = 'flex';  // Show the popup
        }

        // Close popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
